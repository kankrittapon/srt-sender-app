name: Android Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build & Deploy APK
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.11.1'

    # 1. Decode Keystore (Moved after Java setup, though order here less critical for keys)
    - name: Decode Keystore
      env:
        ENCODED_STRING: ${{ secrets.KEYSTORE_BASE64 }}
      run: |
        echo $ENCODED_STRING | base64 -d > release.jks

    # 2. Decode Google Services
    - name: Decode Google Services
      env:
        ENCODED_STRING: ${{ secrets.GOOGLE_SERVICES_BASE64 }}
      run: |
        echo $ENCODED_STRING | base64 -d > app/google-services.json

    # 3. Build Release APK
    - name: Build with Gradle
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: gradle assembleRelease

    # 4. Upload to Server
    - name: Upload APK to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        source: "app/build/outputs/apk/release/app-release.apk"
        target: "/root/srt_connect/streaming-stack/frontend/web-console/public/apk/"
        strip_components: 5
        overwrite: true

    # 5. Update Web Console Version
    - name: Extract Version & Update API
      env:
        API_SECRET: ${{ secrets.API_SECRET_KEY }}
      run: |
        # Extract values from build.gradle.kts
        VERSION_CODE=$(grep 'versionCode =' app/build.gradle.kts | awk '{print $3}')
        VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | cut -d'"' -f2)
        
        echo "Detected Build: $VERSION_NAME ($VERSION_CODE)"
        
        # Call Web Console API
        curl -X POST https://srtm.kankrittapon.online/api/version \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer $API_SECRET" \
          -d "{
            \"versionCode\": $VERSION_CODE,
            \"versionName\": \"$VERSION_NAME\",
            \"downloadUrl\": \"https://srtm.kankrittapon.online/apk/app-release.apk\",
            \"releaseNotes\": \"Auto-update via GitHub Action (Commit: $(echo $GITHUB_SHA | cut -c1-7))\"
          }"
